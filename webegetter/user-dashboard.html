<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-container {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container dashboard-container">
  <h2 class="text-center">User Dashboard</h2>
  <div id="userData"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Function to get query parameter from URL
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Fetch user data based on the username
  function fetchUserData(username) {
    // You can replace this URL with the actual path to your JSON file
    const dataUrl = 'user-data.json';

    fetch(dataUrl)
      .then(response => response.json())
      .then(data => displayUserData(data, username))
      .catch(error => console.error('Error fetching data:', error));
  }

  // Display user data in the dashboard
  function displayUserData(data, username) {
    const userDataElement = document.getElementById('userData');

    // Check if the username exists in the data
    if (data.hasOwnProperty(username)) {
      const user = data[username];
      userDataElement.innerHTML = `
        <p>Welcome, ${username}!</p>
        <p>Your name: ${user.name}</p>
        <p>Your email: ${user.email}</p>
        <p>Your age: ${user.age}</p>
        <p>Your country: ${user.country}</p>
      `;
    } else {
      userDataElement.innerHTML = 'User data not found for ' + username;
    }
  }

  // Get the username from the query parameter
  const username = getQueryParam('username');

  // Check if the username is present and fetch user data
  if (username) {
    fetchUserData(username);
  } else {
    console.error('Username not provided in the query parameter.');
  }
</script>
</body>
</html>
