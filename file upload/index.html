<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Firebase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase JavaScript SDK -->
    <!-- Include Firebase version 8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form id="fileUploadForm">
            <div class="mb-3">
                <label for="usnInput" class="form-label">USN Number</label>
                <input type="text" class="form-control" id="usnInput" placeholder="Enter USN Number">
            </div>
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose File</label>
                <input type="file" class="form-control" id="fileInput" accept=".jpg, .jpeg, .png">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Firebase Configuration Script -->
    <script>
        // Replace with your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyClfT61zA3vRZp5T5tfY6aJE-OYOkciKpg",
            authDomain: "linen-autonomy-413417.firebaseapp.com",
            databaseURL: "https://linen-autonomy-413417-default-rtdb.firebaseio.com",
            projectId: "linen-autonomy-413417",
            storageBucket: "linen-autonomy-413417.appspot.com",
            messagingSenderId: "524836437231",
            appId: "1:524836437231:web:237a0efe7878e783246f1a",
            measurementId: "G-9EC7CG3REV"
        }; 

        firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Your JavaScript File -->
    <script>
         function uploadFile() {
        var usnInput = document.getElementById('usnInput').value;
        var fileInput = document.getElementById('fileInput');
        var file = fileInput.files[0];

        if (usnInput && file) {
            var storageRef = firebase.storage().ref('uploads/' + usnInput + '/' + file.name);

            storageRef.put(file)
                .then(function(snapshot) {
                    return snapshot.ref.getDownloadURL();
                })
                .then(function(downloadURL) {
                    console.log('File uploaded. Download URL:', downloadURL);
                    alert('File uploaded successfully!');
                })
                .catch(function(error) {
                    console.error('Error uploading file:', error);
                    alert('Error uploading file. Please try again.');
                });
        } else {
            alert('Please enter a USN number and choose a file to upload.');
        }
    }
</script>
</body>
</html>
