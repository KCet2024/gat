<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Timeline Example</title>
    <style>
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10px;
            width: 2px;
            height: 100%;
            background: #333;
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }

        .timeline-content {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-sm">
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="contents/Global-Ganesha-8.0/Global-Ganesha-8.O-Invitation.jpeg" class="img-fluid rounded-start" alt="Global Ganesha 8.O Invitation" style="height: 350px;">
                    <br><br>
                    <h5 class="card-title">
                        <a href="Global-Ganesha-8.O.html">Global Ganesha 8.O</a>
                    </h5>
                    <p class="card-text">Invitation</p>
                    <p class="card-text"><small class="text-muted">Last updated on 16th September,2023</small></p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="contents/AIdeathon/AIdeathon-Poster.png" class="img-fluid rounded-start" alt="AIdeathon Poster" style="height: 350px;">
                    <br><br>
                    <h5 class="card-title">
                        <a href="AIdeathon.html">AIdeathon</a>
                    </h5>
                    <p class="card-text">Abstract Submission Deadline 24th September, 2023</p>
                    <p class="card-text"><small class="text-muted">Last updated on 19th September,2023</small></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
