<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>JSON Data Table</title>
</head>
<body>

<div class="container mt-4 text-center">
  <h2>JSON Data Table</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>How satisfied were you with the content?</th>
        <th>How helpful do you think it was for your learning?</th>
        <th>Any overall feedback for the event?</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Table data will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="feedback.js"></script> <!-- Include the separate JavaScript file -->
</body>
</html>
