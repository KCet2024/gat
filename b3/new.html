<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm" method="get">
                <h1>User Login</h1>
                <input type="text" class="form-control" id="username" name="username" placeholder="USN Number" required>
                <span>Enter Your USN Number As (1GA23AI000-T)</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button type="button" onclick="validateLogin()">Login In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <br>
                    <img src="contents/Coding_Club.png" alt="GAT-Logo" width="100%" class="d-inline-block align-text-top bg-white">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
