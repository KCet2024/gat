<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Signs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="Website" />
    <meta property="og:site_name" content="AI & ML │ Global Academy Of Technology" />
    <meta property="og:description" content="Dept. OF AI & ML │ Global Academy Of Technology" />
    <meta property="og:title" content="Dept. OF AI & ML @ GAT" />
    <meta name="image" property="og:image" content="https://gat-aiml.vercel.app/contents/Gat-Fav.png" />
    <!-- Title Icon --->
    <title>Global Academy Of Technology</title>
    <link rel="shortcut icon" href="contents/Gat-Fav.png">
    <!-- Latest compiled and minified CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <!-- Box Icons Links -->
    <script src="https://kit.fontawesome.com/f73d1108df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm" method="get">
                <h1>User Login</h1>
                <input type="text" class="form-control" id="username" name="username" placeholder="USN Number" required>
                <span>Enter Your USN Number As (1GA23AI000-T)</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <button type="button" onclick="validateLogin()">Login In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <br>
                    <img src="contents/Coding_Club.png" alt="GAT-Logo" width="100%"
                        class="d-inline-block align-text-top bg-white">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
</body>

</html>
