<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Signs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="Website" />
    <meta property="og:site_name" content="AI & ML │ Global Academy Of Technology" />
    <meta property="og:description" content="Dept. OF AI & ML │ Global Academy Of Technology" />
    <meta property="og:title" content="Dept. OF AI & ML @ GAT" />
    <meta name="image" property="og:image" content="https://gat-aiml.vercel.app/contents/Gat-Fav.png" />
    <!-- Title Icon --->
    <title>Global Academy Of Technology</title>
    <link rel="shortcut icon" href="contents/Gat-Fav.png">
    <!-- Latest compiled and minified CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="../js/date.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Box Icons Links -->
    <script src="https://kit.fontawesome.com/f73d1108df.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="contents/Gat-Banner.png" alt="GAT-Logo" class="d-inline-block align-text-top bg-white">
            </a>
        </div>
    </nav>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient2 overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-1 display-1 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        <span style="color: hsl(218, 81%, 75%)">CODING CLUB</span>
                    </h1>
                    <h1 class="my-1 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        <span style="color: hsl(218, 81%, 75%)">User Login Page</span>
                    </h1>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <!-- Form Login -->
                            <form id="loginForm" method="get">
                                <div class="row">
                                    <div class="mb-4">
                                        <div class="form-outline">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                    </div>
                                </div>
                                <!-- Login Buttuon -->
                                <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
