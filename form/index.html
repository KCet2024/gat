<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Event Registration</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="usn" class="form-label">USN Number:</label>
                <input type="text" class="form-control" id="usn" name="usn" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="events" class="form-label">Select Events:</label>
                <select class="form-select" id="events" name="events" required>
                    <option value="" selected disabled>Select an event</option>
                    <option value="event1">Event 1</option>
                    <option value="event2">Event 2</option>
                    <!-- Add more events as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="paymentProof" class="form-label">Payment QR Code Picture:</label>
                <input type="file" class="form-control" id="paymentProof" name="paymentProof" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="paymentStatus" class="form-label">Payment Done?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentStatus" id="paymentDone" value="yes" required>
                    <label class="form-check-label" for="paymentDone">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentStatus" id="paymentNotDone" value="no" required>
                    <label class="form-check-label" for="paymentNotDone">
                        No
                    </label>
                </div>
            </div>

            <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>

        <!-- Bootstrap Alert for messages -->
        <div id="alertMessage" class="alert d-none mt-3" role="alert">
            <!-- Alert message will appear here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
